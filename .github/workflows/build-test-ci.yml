name: GoMicroServices CI

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events but only for the main and dev branches
  pull_request:
    branches:
      - main
      - dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 #to get a copy of the repositoryâ€™s source code
      #Setup Go
      - name: Setup Go environment
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.x'
      #Install all the dependencies
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
      #Build the application
      - name: Run build
        run: make go-build

  compose-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Variable
        uses: deep-mm/set-variables@v1.0
        with:
          # Name of variable file
          variableFileName: 'docker_compose_variables'
      - name: Run docker compose build
        run: make compose-build
      - name: Run docker compose tests
        run: make compose-build-test
        
